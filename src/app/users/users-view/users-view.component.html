<div class="container">
    <app-filter-panel (searchEvent)="onSearch($event)"></app-filter-panel>
    <button mat-flat-button color="primary" (click)="newUser()">Nuevo usuario</button>
</div>
<mat-progress-bar *ngIf="loadingData" mode="indeterminate"></mat-progress-bar>
<app-datatable *ngIf="!loadingData"
    [searchValue]="searchValue"
    [columnDefinition]="columnDefinition"
    [dataSource]="dataSource"
    (actionEvent)="onActionEvent($event)"
>
</app-datatable>
